<!DOCTYPE html>
<html>
<head>
  <title>간단한 게시판</title>
  <style>
    .container {
      width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    /* ... 기타 스타일 ... */
  </style>
  <script>
    /* ... JavaScript 코드 ... */
  </script>
</head>
<body>
  <div class="container">
    <h2>간단한 게시판</h2>
    <button type="button">게시판</button> <!-- '게시판' 버튼 추가 -->
    <textarea id="post-content" placeholder="게시글 내용을 입력하세요."></textarea>
    <br>
    <button type="button" onclick="addPost()">게시글 작성</button>
    <ul id="post-list"></ul>
  </div>
</body>
</html>
위의 코드에서 '게시판'이라는 텍스트를 가진 버튼이 추가되었습니다. 이 버튼은 아무런 액션이 설정되지 않았으므로, 현재로서는 클릭하더라도 아무런 동작이 일어나지 않습니다. 만약 버튼을 클릭했을 때 특정 동작을 하게 하려면, onclick 속성에 해당
